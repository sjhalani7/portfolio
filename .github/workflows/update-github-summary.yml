name: Refresh GitHub summary panel

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - name: Update GitHub summary snapshot
        run: npm run update:github-summary
        env:
          GITHUB_USERNAME: sjhalani7
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit new snapshot
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/githubSummary.json
          git commit -m "chore: refresh GitHub summary data"
          git push
